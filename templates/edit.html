<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food</title>
</head>
<body>
    <h1>Edit Food</h1>
    <form method="post">
        <label>Product</label>
        <input type="text" name="product" value="{{ food.product }}" required>
        <label>Size</label>
        <input type="text" name="size" value="{{ food.size }}" required>
        <label>Flavor</label>
        <input type="text" name="flavor" value="{{ food.flavor }}" required>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
