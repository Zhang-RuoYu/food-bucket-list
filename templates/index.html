<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物口袋名單</title>
</head>
<body>
    <h1>食物口袋名單</h1>
    <ul>
        {% for food in food_items %}
        <li>
            {{ food.product }} - {{ food.size }} - {{ food.flavor }}
            <a href="{{ url_for('edit_food', food_id=food.id) }}">Edit</a>
            <form action="{{ url_for('delete_food_ui', food_id=food.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_food') }}">Add Food</a>
</body>
</html>
